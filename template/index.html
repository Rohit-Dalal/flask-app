<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bytewar</title>

  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
    type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
    type='text/css'>
  <link
    href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
    rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='css/clean-blog.min.css')}}" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow-lg">
    <!-- Brand -->
    <a class="navbar-brand" href="/"><img src="{{url_for('static', filename='img/logo.png')}}" width="50px"
        height="50px"></a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto text-center ">
        <li class="nav-item">
          <a class="nav-link" href="/post">Posts</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/add_post">Create post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    {% for post in posts %}
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview p-4 rounded">
          <a href="/post/{{post.id}}">
            <h2 class="post-title" style="color:tomato;">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle text-dark">
              {{post.post[:100]+' .....'}}
            </h3>
          </a>
          <p class="post-meta">Posted
            on <a href="#">{{post.date}}</a></p>
        </div>
        <hr>
      </div>
    </div>
    {% endfor %}
  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="https://www.instagram.com/rohit_dalal__/">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://github.com/Dalal0">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Bytewar 2019</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{url_for('static', filename='js/clean-blog.min.js')}}"></script>

</body>
<style>
  nav .collapse>.navbar-nav>.nav-item {
    border-bottom: 2px solid #343a40;
  }

  nav .collapse>.navbar-nav>.nav-item:hover {
    border-bottom: 2px solid tomato;

  }

  .container-fluid>.row .post-preview:hover {
    background: rgba(163, 163, 163, 0.527);
  }

  .container-fluid>.row>.col-lg-8 {
    box-shadow: 10px 10px 20px -8px rgba(26, 25, 25, 0.548);
  }
  i:hover, .fa-stack:hover, .fa-circle:hover{
  background: tomato;
  border-radius: 100px;
  }
</style>

</html>
